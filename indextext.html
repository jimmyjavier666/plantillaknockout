<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>	
	<script type="text/javascript" src="js/lib/bootstrap.js"></script>
	<script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>		
</head>
<body>
	<div class="container">
		<h1>Demo con Knockout de MVVM</h1>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Nombre</label>
					<span class="form-control" id="nombre"></span>
				</div>
				<div class="form-group">
					<label>Email</label>
					<span class="form-control" id="email"></span>
				</div>
				<div class="form-group">
					<label>Código de País</label>
					<span class="form-control" id="codigoPais"></span>
				</div>
				<div class="form-group">
					<label>Edad</label>
					<span class="form-control" id="edad"></span>
				</div>
			</div>
		</div>
		<br />
		<h1>Cambia los valores</h1>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label>Nombre</label>					
					<input type="text" class="form-control" >
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control">					
				</div>
				<div class="form-group">
					<label>Código de País</label>
					<input type="text" class="form-control">										
				</div>
				<div class="form-group">
					<label>Edad</label>
					<input type="text" class="form-control">					
				</div>
			</div>
		</div>
	
	</div>
</body>
</html>
